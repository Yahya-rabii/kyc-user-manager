<mat-toolbar class="fixed top-0 w-full bg-white shadow-md z-50 px-3">
       <!-- Logo -->
      <a href="/" class="flex items-center ml-2 hover:cursor-pointer">
        <img src="/assets/logoblack.png" alt="Logo" class="h-8 w-auto" />
      </a>
  <div class="flex justify-between items-center w-full max-w-screen-xl mx-auto">

    <!-- Left side: Buttons + Logo -->
    <div class="flex items-center space-x-6">
      <!-- Buttons -->
      <button mat-button class="text-teal-700 hover:bg-teal-100 font-semibold rounded-md px-3 py-1">
        Users
      </button>
      <button mat-button class="text-teal-700 hover:bg-teal-100 font-semibold rounded-md px-3 py-1">
        Realms
      </button>
      <button mat-button class="text-teal-700 hover:bg-teal-100 font-semibold rounded-md px-3 py-1">
        Clients
      </button>
    </div>

    <!-- Right side: Cercular Nav + Login / Logout -->
    <div class="flex items-center space-x-4">
      <app-cercularnav></app-cercularnav>

      <div *ngIf="islogin;">
        <button
          mat-button
          class="flex items-center space-x-1 text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
          (click)="logout()"
          aria-label="Logout"
        >
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </div>

  </div>
</mat-toolbar>
