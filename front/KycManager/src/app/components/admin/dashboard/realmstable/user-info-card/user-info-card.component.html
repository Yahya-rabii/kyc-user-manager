<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full max-w-lg p-8">
    <div class="flex items-center mb-6">
      <div class="flex-shrink-0 h-14 w-14 rounded-full bg-green-100 flex items-center justify-center text-green-600 text-2xl font-bold uppercase">
        {{ user.username ? user.username[0] : '?' }}
      </div>
      <div class="ml-4">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ user.username }}</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ user.email || 'No email provided' }}</p>
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Roles</label>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let role of user.roles" class="inline-block bg-green-50 dark:bg-green-900 text-green-700 dark:text-green-200 px-3 py-1 rounded-full text-xs font-semibold">
          {{ role.name }}
        </span>
        <span *ngIf="!user.roles?.length" class="text-gray-400 dark:text-gray-500">No roles assigned</span>
      </div>
    </div>
    <div class="flex justify-end mt-8">
      <button class="px-5 py-2 bg-green-600 text-white rounded-lg font-semibold shadow hover:bg-green-700 transition" (click)="close.emit()">
        Close
      </button>
    </div>
  </div>
</div>
